name: build

on: [push, pull_request]

jobs:
  ruby-versions:
    uses: ruby/actions/.github/workflows/ruby_versions.yml@master
    with:
      engine: all

  test:
    needs: ruby-versions
    name: build (${{ matrix.ruby }} / ${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        ruby: ${{ fromJson(needs.ruby-versions.outputs.versions) }}
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        exclude:
        - { os: windows-latest , ruby: head }
        - { os: windows-latest , ruby: truffleruby }
        - { os: windows-latest , ruby: truffleruby-head }
        # io/console warnings make CI fail
        - { os: macos-latest , ruby: jruby }
        - { os: macos-latest , ruby: jruby-head }
        # Errno::ESRCH: No such process - File.symlink
        - { os: windows-latest , ruby: jruby }
        - { os: windows-latest , ruby: jruby-head }
        include:
        - { os: windows-latest , ruby: mingw }
        - { os: windows-latest , ruby: mswin }
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v5
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Install dependencies
      run: bundle install
    - name: Run test
      run: rake compile test

  spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
      - uses: actions/checkout@v5
        with:
          repository: ruby/spec
          path: rubyspec
      - name: Clone MSpec
        run: git clone https://github.com/ruby/mspec.git ../mspec
      - run: bundle install
      - run: rake compile
      - run: ../mspec/bin/mspec -Ilib rubyspec/library/pathname
